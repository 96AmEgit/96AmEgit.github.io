<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;

        }

            color: #333;
        }

            margin: auto;
        }
    </style>

<body>
    <h1>ゲームポートフォリオ</h1>
    <input type="text" id="gameTitle" placeholder="ゲームの名前を入力" />

        <p style="color: white; padding: 20px;">ここにWebGLゲームを埋め込みます</p>
    </div>

</html>
