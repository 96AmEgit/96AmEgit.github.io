<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #gameFrame {
            width: 80%;
            max-width: 800px;
            height: 500px;
            border: 2px solid #333;
            background-color: #000;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        #gameFrame iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>あなたのゲームのタイトル</h1>
    <div id="gameFrame">
        <iframe src="https://96amegit.github.io/WebGLBuild/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
</html>
